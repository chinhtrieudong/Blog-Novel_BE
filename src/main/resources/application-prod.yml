server:
  port: ${PORT:8080}

spring:
  application:
    name: blog-novel-backend

  datasource:
    url: jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:blog_novel_db}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQLUSER:bloguser}
    password: ${MYSQLPASSWORD:blogpass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    url: jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:blog_novel_db}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    user: ${MYSQLUSER:bloguser}
    password: ${MYSQLPASSWORD:blogpass}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 20s
      lettuce:
        shutdown-timeout: 100ms
      ssl:
        enabled: ${REDIS_SSL:true}

logging:
  level:
    root: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

jwt:
  secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dGhpc2}
  expiration: 3600000
